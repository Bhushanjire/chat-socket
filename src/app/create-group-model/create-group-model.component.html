<div class="modal-header">
    <h4 class="modal-title">Create a new group</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body forword-messageRow">
    <form [formGroup]="createGroupForm" (ngSubmit)="createGroup(createGroupForm)">
        <div class="row mb-3">
            <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary" [disabled]=createGroupForm.invalid>Create</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input type="text" class="form-control" id="group_name" formControlName="group_name" placeholder="Enter group name" required>
            </div>
            <div class="col-md-6">
                <input type="file" class="form-control" id="group_profile_picture" formControlName="group_profile_picture">
            </div>
        </div>
    </form>
    <ul class="list-group mt-3">
        <li class="list-group-item">
            <input type="text" placeholder="Search contacts" class="forwordInput" [(ngModel)]="searchText">
        </li>
    </ul>
    <ul class="list-group user-list-ul">
        <ng-container *ngFor="let userData of userList |  searchData :searchText">
            <li *ngIf="loginUser!=userData.user_id" class="list-group-item">
                {{userData.name}}
                <span class="badge badge-pill btn-send" id="userData.user_id"
                    (click)="sendForwordMessage(chatData,userData,optionalMsg.value)"
                    [ngClass]="userData.is_send=='no'? 'badge-primary handCursor' : 'badge-secondary disabled-send-btn'">Add</span>
            </li>
        </ng-container>
    </ul>


</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
