<div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <form (ngSubmit)="signup(signupForm)" [formGroup]="signupForm">
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input formControlName="name" class="form-control" placeholder="Name" type="text">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input formControlName="username" class="form-control" placeholder="Username" type="text">
            </div> <!-- form-group// -->

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input class="form-control" placeholder="password" type="password" formControlName="password">
            </div> <!-- form-group// -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="signupForm.invalid"> Create Account
                </button>
            </div> <!-- form-group// -->
            <p class="text-center">Have an account? <a href="#" routerLink="/signin">Log In</a> </p>
        </form>
    </article>
</div> <!-- card.// -->
